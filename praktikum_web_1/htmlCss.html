<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harun Ar Rasyid - CV</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #1a237e;
            object-fit: cover;
            margin-bottom: 15px;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Main container */
        .cv-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        /* Header section */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            background-color: #1a237e;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 20px;
            font-weight: normal;
            opacity: 0.9;
        }

        /* Contact information */
        .contact-info {
            background-color: #283593;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .contact-item {
            margin: 5px 0;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        /* Content sections */
        .section {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #1a237e;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: #3f51b5;
        }

        /* Experience and education items */
        .item {
            margin-bottom: 20px;
        }

        .item:last-child {
            margin-bottom: 0;
        }

        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .item-subtitle {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }

        .item-date {
            color: #3f51b5;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Skills section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .skill-category h4 {
            margin-bottom: 10px;
            color: #1a237e;
        }

        .skill-list {
            list-style-type: none;
        }

        .skill-list li {
            margin-bottom: 5px;
            position: relative;
            padding-left: 20px;
        }

        .skill-list li::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #3f51b5;
        }

        /* Project items */
        .project-item {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 3px solid #3f51b5;
            background-color: #f9f9f9;
        }

        .project-title {
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 5px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .contact-info {
                flex-direction: column;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="cv-root" class="cv-container">
        <!-- Content will be generated by JavaScript -->
    </div>

    <script>
        // All CV data stored in one object
        const cvData = {
            personal: {
                name: "Harun Ar Rasyid",
                title: "Embedded Systems Programmer | IoT Engineer | Web Developer",
                profilePicture: "harun.JPG",
                contacts: [ {

                    },
                    {

                    },
                    {

                        link: "https://github.com/Rasiharunar"
                    },
                    {
                        icon: "ðŸ“",
                        text: "Purwokerto, Central Java, Indonesia"
                    }
                ]
            },
            summary: "Dedicated embedded systems programmer and IoT engineer with a strong background in developing integrated hardware and software solutions. Currently pursuing education at Telkom University Purwokerto with hands-on experience in IoT-enabled healthcare devices and renewable energy monitoring systems. Skilled in developing web applications for IoT control interfaces and data visualization. Passionate about creating technology that improves people's lives through smart, connected devices.",
            education: [ {
                institution: "Telkom University Purwokerto",
                degree: "Bachelor's Degree in Computer Engineering",
                period: "2021 - Present",
                description: "Focusing on embedded systems development, IoT technologies, and web programming. Participating in various technical projects involving microcontrollers, sensors, and cloud integration."
            } ],
            skills: [ {
                    category: "Embedded Systems",
                    items: [ "Arduino", "Raspberry Pi", "ESP32/ESP8266", "Microcontroller Programming",
                        "Embedded C/C++"
                    ]
                },
                {
                    category: "IoT & Connectivity",
                    items: [ "MQTT Protocol", "WiFi Integration", "Sensor Networks",
                        "Cloud IoT Platforms", "LoRa Communication", "Data Telemetry"
                    ]
                },
                {
                    category: "Web Development",
                    items: [ "HTML & CSS", "JavaScript", "PHP", "MySQL", "Laravel" ]
                },
                {
                    category: "Tools & Others",
                    items: [ "Git & GitHub", "PCB Design", "EasyEDA/Proteus" ]
                }
            ],
            projects: [ {
                    title: "Heated Pillow with IoT Integration",
                    technologies: "ESP32, MQTT, Temperature Sensors, Ubidots IoT Dashboard",
                    description: "Designed and developed a smart heated pillow system that allows users to control temperature settings and relaxation sounds through a mobile application. Implemented real-time temperature monitoring and adjustment with safety features to prevent overheating. The system includes sleep tracking functionality and customizable sound profiles for enhanced relaxation."
                },
                {
                    title: "Heated Belt for Post-Operation Recovery",
                    technologies: "Arduino, Bluetooth Low Energy, Temperature Control System, Ubidots IoT Dashboard",
                    description: "Created a medical-grade heated belt device with IoT capabilities designed to improve hemodynamic healing in post-operative patients. The system provides controlled heat therapy with remote monitoring capabilities for healthcare providers. Developed a web interface for medical staff to track patient recovery progress and adjust treatment parameters remotely."
                },
                {
                    title: "Solar Panel Monitoring System",
                    technologies: "ESP8266, Arduino Nano, Current/Voltage Sensors, HTTPClient, Server Database",
                    description: "Built a comprehensive monitoring solution for solar panel installations that monitors power generation in real-time. The system includes Temperature, Voltage, Current, and Power measurements."
                }
            ],
            languages: [ {
                    language: "Indonesian",
                    level: "Native"
                },
                {
                    language: "English",
                    level: "Basic"
                },
                {
                    language: "Javanese",
                    level: "Native"
                }
            ],
            interests: "Renewable energy technologies, healthcare innovation, sustainable electronics, open-source hardware projects, and smart home automation."
        };

        // Generate the CV HTML based on the data
        function generateCV( data ) {
            const root = document.getElementById( 'cv-root' );

            const header = document.createElement( 'header' );
            header.className = 'header';

            // Create and add profile picture if available
            if ( data.personal.profilePicture ) {
                const profileImg = document.createElement( 'img' );
                profileImg.src = data.personal.profilePicture;
                profileImg.alt = `${data.personal.name} profile picture`;
                profileImg.className = 'profile-picture';
                header.appendChild( profileImg );
            }

            // Add name and title
            const nameElement = document.createElement( 'h1' );
            nameElement.textContent = data.personal.name;
            header.appendChild( nameElement );

            const titleElement = document.createElement( 'h2' );
            titleElement.textContent = data.personal.title;
            header.appendChild( titleElement );

            root.appendChild( header );

            // Generate contact info
            const contactInfo = document.createElement( 'div' );
            contactInfo.className = 'contact-info';

            data.personal.contacts.forEach( contact => {
                const contactItem = document.createElement( 'div' );
                contactItem.className = 'contact-item';

                if ( contact.link ) {
                    contactItem.innerHTML =
                        `${contact.icon} <a href="${contact.link}" target="_blank">${contact.text}</a>`;
                } else {
                    contactItem.innerHTML = `${contact.icon} ${contact.text}`;
                }

                contactInfo.appendChild( contactItem );
            } );

            root.appendChild( contactInfo );

            // Generate summary section
            const summarySection = document.createElement( 'section' );
            summarySection.className = 'section';
            summarySection.innerHTML = `
                <h3 class="section-title">Professional Summary</h3>
                <p>${data.summary}</p>
            `;
            root.appendChild( summarySection );

            // Generate education section
            const educationSection = document.createElement( 'section' );
            educationSection.className = 'section';
            educationSection.innerHTML = `<h3 class="section-title">Education</h3>`;

            data.education.forEach( edu => {
                const eduItem = document.createElement( 'div' );
                eduItem.className = 'item';
                eduItem.innerHTML = `
                    <div class="item-title">${edu.institution}</div>
                    <div class="item-subtitle">${edu.degree}</div>
                    <div class="item-date">${edu.period}</div>
                    <p>${edu.description}</p>
                `;
                educationSection.appendChild( eduItem );
            } );

            root.appendChild( educationSection );

            // Generate skills section
            const skillsSection = document.createElement( 'section' );
            skillsSection.className = 'section';
            skillsSection.innerHTML = `<h3 class="section-title">Technical Skills</h3>`;

            const skillsGrid = document.createElement( 'div' );
            skillsGrid.className = 'skills-grid';

            data.skills.forEach( skillCategory => {
                const categoryDiv = document.createElement( 'div' );
                categoryDiv.className = 'skill-category';

                categoryDiv.innerHTML = `<h4>${skillCategory.category}</h4>`;

                const skillList = document.createElement( 'ul' );
                skillList.className = 'skill-list';

                skillCategory.items.forEach( skill => {
                    const skillItem = document.createElement( 'li' );
                    skillItem.textContent = skill;
                    skillList.appendChild( skillItem );
                } );

                categoryDiv.appendChild( skillList );
                skillsGrid.appendChild( categoryDiv );
            } );

            skillsSection.appendChild( skillsGrid );
            root.appendChild( skillsSection );

            // Generate projects section
            const projectsSection = document.createElement( 'section' );
            projectsSection.className = 'section';
            projectsSection.innerHTML = `<h3 class="section-title">Projects</h3>`;

            data.projects.forEach( project => {
                const projectItem = document.createElement( 'div' );
                projectItem.className = 'project-item';
                projectItem.innerHTML = `
                    <div class="project-title">${project.title}</div>
                    <p><strong>Technologies:</strong> ${project.technologies}</p>
                    <p>${project.description}</p>
                `;
                projectsSection.appendChild( projectItem );
            } );

            root.appendChild( projectsSection );

            // Generate languages section
            const languagesSection = document.createElement( 'section' );
            languagesSection.className = 'section';
            languagesSection.innerHTML = `<h3 class="section-title">Languages</h3>`;

            const langList = document.createElement( 'ul' );

            data.languages.forEach( lang => {
                const langItem = document.createElement( 'li' );
                langItem.innerHTML = `<strong>${lang.language}:</strong> ${lang.level}`;
                langList.appendChild( langItem );
            } );

            languagesSection.appendChild( langList );
            root.appendChild( languagesSection );

            // Generate interests section
            const interestsSection = document.createElement( 'section' );
            interestsSection.className = 'section';
            interestsSection.innerHTML = `
                <h3 class="section-title">Interests</h3>
                <p>${data.interests}</p>
            `;
            root.appendChild( interestsSection );
        }

        // Generate the CV when the page loads
        document.addEventListener( 'DOMContentLoaded', () => {
            generateCV( cvData );
        } );
    </script>
</body>

</html>
